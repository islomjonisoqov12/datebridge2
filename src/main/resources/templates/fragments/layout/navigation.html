<th:block
        th:fragment="navigation"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <style>
        .circular-badge {
            display: inline-block;
            position: absolute;
            min-width: 20px;
            height: 20px;
            border-radius: 12px;
            font-weight: 600;
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 0 4px 0 3px;
            line-height: 20px;
            font-size: 12px;
            top: -10px;
            right: 0;
        }
    </style>
    <div id="head_s1" class="clearfix">
        <!-- containers -->
        <div class="containers">

            <!-- #logo -->
            <h1 id="logo"><a href="/"><span class="blind">데이터브릿지</span></a></h1>
            <!-- /#logo -->
            <!-- #gn1 -->
            <div id="gn1">
                <ul id="gn1c1" class="clearfix">
                    <li><a href="/sub">작업리스트</a></li>
                    <li><a href="/rank">주간랭킹</a></li>
                    <li th:if="${userInfo.qcChk == 'N'}" sec:authorize="isAuthenticated">
                        <a>
                            <i class="ic_coin1"></i>
                            <span th:text="${#numbers.formatInteger(userInfo.nowpoint, 0, 'COMMA')}">320,000</span>
                        </a>
                    </li>
                    <li th:if="${userInfo.qcChk == 'N'}" sec:authorize="isAuthenticated()"><a href="/mypage">마이페이지</a>
                    </li>
                    <li th:if="${userInfo.qcChk == 'Y'}" sec:authorize="isAuthenticated()" style="position: relative;">
                        <a href="/check-admin">관리자 요청리스트</a>
                        <span th:if="${requestCount != null && requestCount != 0}" class="circular-badge text-dark bg-warning" th:text="${requestCount}">1</span>
                    </li>
                    <li th:if="${userInfo.qcChk == 'Y'}" sec:authorize="isAuthenticated()"><a href="/project-list">관리자
                        페이지</a></li>
                    <li sec:authorize="isAuthenticated()"><a href="/user/logout">로그아웃</a></li>
                    <li sec:authorize="!isAuthenticated()"><a href="/user/login">로그인</a></li>
                    <li sec:authorize="!isAuthenticated()"><a href="/join">회원가입</a></li>
                </ul>
            </div>
            <!-- /#gn1 -->
        </div>
        <!-- /containers -->
    </div>
</th:block>
